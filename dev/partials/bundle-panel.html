<div class="">
    <table class="table table-striped table-bordered table-condensed bundle-table" layout-padding>
            <thead>
                <tr>
                    <th class="sku">Parent Sku</th>
                    <th class="sku-title">Auction Title</th>
                    <th>Nested</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bundle in bundles">
                    <td class="sku">
                        <a ng-href="/product/?sku={{bundle.parentSku}}" ng-bind="bundle.parentSku" target="_blank"></a>
                    </td>
                    <td ng-bind="bundle.AuctionTitle" class="sku-title"></td>
                    <td>
                        <table class="table table-striped table-bordered table-condensed" layout-padding>
                                <thead>
                                    <tr>
                                        <th style="width:25rem">Sku</th>
                                        <th style="width:50rem">Auction Title</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="child in bundle.childs">
                                        <td style="width:25rem">
                                            <a ng-href="/product/?sku={{child.childSku}}" ng-bind="child.childSku" target="_blank"></a>
                                        </td>
                                        <td ng-bind="child.AuctionTitle" style="width:50rem"></td>
                                        <td ng-bind="child.Quantity"></td>
                                    </tr>
                                </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
    </table>
    <div layout="row" layout-align="start center" class="paginator">
        <md-button md-no-ink
            class="md-icon-button md-primary"
            ng-show="(paginator.currentpage>'1')?true:false"
            ng-click="paginator.GetPage(1)">
                 1
        </md-button>
        <md-button md-no-ink class="md-icon-button md-primary"
            ng-show="(paginator.currentpage>'1')?true:false"
            ng-click="paginator.GetPage(paginator.previouspage)"
            aria-label="previous_page">
                <md-icon md-svg-icon="/assets/img/icons/ic_chevron_left_48px.svg"></md-icon>
        </md-button>
        <span class="dots" ng-show="(paginator.currentpage>'1')?true:false">...</span>
        <span class="md-primary dots">{{paginator.currentpage}}</span>
        <span class="dots" ng-show="(paginator.currentpage<paginator.lastpage)?true:false">...</span>
        <md-button md-no-ink
            class="md-icon-button md-primary"
            aria-lable="next"
            ng-click="paginator.GetPage(paginator.nextpage)"
            ng-show="(paginator.currentpage<paginator.lastpage)?true:false"
            aria-label="next_page">
            <md-icon md-svg-icon="/assets/img/icons/ic_chevron_right_48px.svg"></md-icon>
        </md-button>
        <md-button md-no-ink
            class="md-icon-button md-primary"
            aria-lable="last"
            ng-click="paginator.GetPage(paginator.lastpage)"
            ng-show="(paginator.currentpage<paginator.lastpage)?true:false">
            {{paginator.lastpage}}
        </md-button>
    </div>
</div>
