<h4 class="orange-color">C_PRICE_MAP Maprule Manage</h4>
<md-whiteframe layout="column" layout-align="start start" layout-margin layout-padding class="attr-panel" flex-gt-sm="50" flex-xs="100" flex-sm="80">
    <md-button class="md-raised" ng-click="AddCpmMap()" ng-hide="HideAddMap" id="addcenterbtn">Add Map Rule</md-button>
    <div id="addhook" class="form-group center-control-panel" layout="row" layout-align="start center" ng-show="NewMapShow">
        <label for="title-control">Brand:</label>
        <input type="text" class="form-control item-input-control" id="title-control" ng-model="newmap.Brand" maxlength="32">
        <span>{{newmap.Brand.toString().length}}/32</span>
        <label for="title-control">MapRule:</label>
        <input type="number" class="form-control item-input-control" id="title-control" ng-model="newmap.maprule" step="0.01">
        <div layout="row" latout-align="start center">
            <md-button class="md-raised" ng-click="createMap(newmap)" ng-disabled="newmap.Brand.toString().length ===0">Save</md-button>
            <md-button class="md-raised" ng-click="Discard()">Discard</md-button>
        </div>
    </div>
</md-whiteframe>
<table class="table table-striped table-bordered table-condensed" layout-padding flex-gt-sm="50" flex-xs="100" flex-sm="80" ng-if="cpms.length">
    <thead>
    <tr>
        <th>Brand</th>
        <th>MapRule</th>
        <th>Delete</th>
        <th>Save</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cpm in cpms">
        <td ng-bind="cpm.Brand"></td>
        <td>
            <md-input-container>
                <input class="nice-input" ng-model="cpm.maprule" type="text" aria-label="nsprice">
            </md-input-container>
        </td>
        <td class="center-table-delete">
            <md-button class="md-raised" ng-click="deleteRec(cpm)">Delete</md-button>
        </td>
        <td class="center-table-update">
            <md-button class="md-raised" ng-click="updateRec(cpm)">Save</md-button>
        </td>
    </tr>
    </tbody>
</table>
