<h4 class="orange-color">Delivery Time Manage</h4>
<md-whiteframe layout="column" layout-align="start start" layout-margin layout-padding class="attr-panel">
    <md-button id="mfgcodeaddbtn" class="md-raised" ng-click="AddMfgCode()" ng-bind="AddMfgCodeShow?'Discard':'Add MfgCode'"
        aria-label="nfgbtn"></md-button>
    <div id="addhook" class="form-group center-control-panel" layout="column" layout-align="start start" ng-show="AddMfgCodeShow">
        <label for="title-control">MfgCode:</label>
        <input type="text" class="form-control mfgcode-input-control" id="title-control" ng-model="newdt.mfgcode" maxlength="32">
        <span>{{newdt.mfgcode.toString().length}}/32</span>
        <div layout="row" layout-align="start center">
            <label class="location-label">Stock In Stock</label>
            <md-input-container>
                <input class="nice-input" ng-model="newdt.stockinstock" type="number" aria-label="loc" min="0">
            </md-input-container>
            <label class="location-label">Stock Out Of Stock</label>
            <md-input-container>
                <input class="nice-input" ng-model="newdt.stockoutofstock" type="number" aria-label="loc" min="0">
            </md-input-container>
            <label class="location-label">Other In Stock</label>
            <md-input-container>
                <input class="nice-input" ng-model="newdt.otherinstock" type="number" aria-label="loc" min="0">
            </md-input-container>
            <label class="location-label">Other Out Of Stock</label>
            <md-input-container>
                <input class="nice-input" ng-model="newdt.otheroutofstock" type="number" aria-label="loc" min="0">
            </md-input-container>
            <label class="location-label">Minimum Qty</label>
            <md-input-container>
                <input class="nice-input" ng-model="newdt.MinQty" type="number" aria-label="loc" min="0">
            </md-input-container>
            <div layout="row" latout-align="start center">
                <md-button class="md-raised" ng-click="CreateDt(newdt)" ng-disabled="newdt.mfgcode.toString().length ===0">Save
                </md-button>
                <md-button class="md-raised" ng-click="Discard()">Discard</md-button>
            </div>
        </div>
    </div>
</md-whiteframe>
<table class="table table-striped table-bordered table-condensed" layout-padding flex-gt-sm="50" flex-xs="100" flex-sm="80"
    ng-if="dts.length">
    <thead>
        <tr>
            <th>MfgCode</th>
            <th>Stock In Stock</th>
            <th>Stock Out Of Stock</th>
            <th>Other In Stock</th>
            <th>Other Out Of Stock</th>
            <th>Minimum Quantity</th>
            <th>Delete</th>
            <th>Save</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dt in dts">
            <td ng-bind="dt.mfgcode"></td>
            <td class="center-table-loc">
                <md-input-container>
                    <input class="nice-input" ng-model="dt.stockinstock" type="number" aria-label="stockinstock" min="0">
                </md-input-container>
            </td>
            <td class="center-table-loc">
                <md-input-container>
                    <input class="nice-input" ng-model="dt.stockoutofstock" type="number" aria-label="stockoutofstock" min="0">
                </md-input-container>
            </td>
            <td class="center-table-loc">
                <md-input-container>
                    <input class="nice-input" ng-model="dt.otherinstock" type="number" aria-label="otherinstock" min="0">
                </md-input-container>
            </td>
            <td class="center-table-loc">
                <md-input-container>
                    <input class="nice-input" ng-model="dt.otheroutofstock" type="number" aria-label="otheroutofstock" min="0">
                </md-input-container>
            </td>
            <td class="center-table-loc">
                <md-input-container>
                    <input class="nice-input" ng-model="dt.MinQty" type="number" aria-label="MinQty" min="0">
                </md-input-container>
            </td>
            <td class="center-table-delete">
                <md-button class="md-raised" ng-click="deleteDt(dt)">Delete</md-button>
            </td>
            <td class="center-table-update">
                <md-button class="md-raised" ng-click="updateDt(dt)">Save</md-button>
            </td>
        </tr>
    </tbody>
</table>
