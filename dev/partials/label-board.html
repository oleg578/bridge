<h4 class="orange-color">Labels</h4>
<md-whiteframe layout="row" layout-align="start center" layout-margin layout-padding class="attr-panel">
    <md-button class="md-raised" ng-click="AddLbl()">Add Label</md-button>
    <div id="addattr" class="form-group item-control-panel" layout="row" layout-align="start center" ng-show="NewLblShow">
        <label for="title-control">Name:</label>
        <input type="text" class="form-control item-input-control" id="title-control" ng-model="newlabel.name" maxlength="50">
        <span>{{newlabel.name.toString().length}}/50</span>
        <div layout="row" latout-align="start center">
            <md-button class="md-raised" ng-click="SaveLbl(newlabel)">Save</md-button>
            <md-progress-circular class="md-accent" md-mode="indeterminate" ng-show="addProcess"></md-progress-circular>
            <md-button class="md-raised" ng-click="Discard()" ng-hide="addProcess">Discard</md-button>
        </div>
    </div>
</md-whiteframe>
<table class="table table-striped table-bordered table-condensed attrs-table" layout-padding flex="70">
        <thead>
            <tr>
                <th>Name</th>
                <th class="attr-del-cell">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="label in labels">
                <td ng-bind="label.name"></td>
                <td class="attr-del-cell"><md-button class="md-raised" ng-click="DelLbl(label)">Delete</md-button></td>
            </tr>
        </tbody>
</table>
