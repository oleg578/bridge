<div layout-padding>
    <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Sku</th>
                    <th>Sku Type</th>
                    <th>Auction Title</th>
                    <th>Brand</th>
                    <th>Mfr</th>
                    <th>Quantity</th>
                    <th>Is Blocked</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td><a ng-href="/product/?id={{product.id}}" ng-bind="product.Sku" target="_blank"></a></td>
                    <td ng-bind="product.SKUType"></td>
                    <td ng-bind="product.AuctionTitle"></td>
                    <td ng-bind="product.Brand"></td>
                    <td ng-bind="product.Manufacturer"></td>
                    <td ng-bind="product.Quantity"></td>
                    <td ng-bind="product.IsBlocked"></td>
                    <td ng-bind="product.CreatedAt"></td>
                    <td ng-bind="product.UpdatedAt"></td>
                </tr>
            </tbody>
    </table>
    <div layout="row" layout-align="start center" class="paginator">
        <md-button md-no-ink
            class="md-icon-button md-primary"
            ng-show="(paginator.currentpage>'1')?true:false"
            ng-click="paginator.GetPage(1)">
                 1
        </md-button>
        <md-button md-no-ink class="md-icon-button md-primary"
            ng-show="(paginator.currentpage>'1')?true:false"
            ng-click="paginator.GetPage(paginator.previouspage)"
            aria-label="previous_page">
                <md-icon md-svg-icon="/assets/img/icons/ic_chevron_left_48px.svg"></md-icon>
        </md-button>
        <span class="dots" ng-show="(paginator.currentpage>'1')?true:false">...</span>
        <span class="md-primary dots">{{paginator.currentpage}}</span>
        <span class="dots" ng-show="(paginator.currentpage<paginator.lastpage)?true:false">...</span>
        <md-button md-no-ink
            class="md-icon-button md-primary"
            aria-lable="next"
            ng-click="paginator.GetPage(paginator.nextpage)"
            ng-show="(paginator.currentpage<paginator.lastpage)?true:false"
            aria-label="next_page">
            <md-icon md-svg-icon="/assets/img/icons/ic_chevron_right_48px.svg"></md-icon>
        </md-button>
        <md-button md-no-ink
            class="md-icon-button md-primary"
            aria-lable="last"
            ng-click="paginator.GetPage(paginator.lastpage)"
            ng-show="(paginator.currentpage<paginator.lastpage)?true:false">
            {{paginator.lastpage}}
        </md-button>
    </div>
</div>
