<div layout="row" layout-padding layout-align="start center"><md-input-container flex="15"><label>Email</label><input ng-model="criteria.email" ng-keypress="SearchCriteria($event)"></md-input-container></div><div layou="columnm" layout-padding flex="50"><div class="flex-container t-table activity-table"><div class="row-flex t-header"><span ng-click="predicate = 'email'; reverse=!reverse">Email</span> <span ng-click="predicate = 'updated_at'; reverse=!reverse">Logged At</span></div><div class="row-flex t-body"><div class="row-flex t-row" ng-repeat="user in users | orderBy:predicate:reverse"><span>{{user.email}}</span> <span>{{user.updated_at}}</span></div></div></div><div layout="row" layout-align="start center" class="paginator"><md-button md-no-ink class="md-icon-button md-primary" ng-show="(paginator.currentpage>'1')?true:false" ng-click="GetPage(1)">1</md-button><md-button md-no-ink class="md-icon-button md-primary" ng-show="(paginator.currentpage>'1')?true:false" ng-click="GetPage(paginator.previouspage)" aria-label="previous_page"><md-icon md-svg-icon="/assets/img/icons/ic_chevron_left_48px.svg"></md-icon></md-button><span class="dots" ng-show="(paginator.currentpage>'1')?true:false">...</span> <span class="md-primary dots">{{paginator.currentpage}}</span> <span class="dots" ng-show="(paginator.currentpage<paginator.lastpage)?true:false">...</span><md-button md-no-ink class="md-icon-button md-primary" aria-lable="next" ng-click="GetPage(paginator.nextpage)" ng-show="(paginator.currentpage<paginator.lastpage)?true:false" aria-label="next_page"><md-icon md-svg-icon="/assets/img/icons/ic_chevron_right_48px.svg"></md-icon></md-button><md-button md-no-ink class="md-icon-button md-primary" aria-lable="last" ng-click="GetPage(paginator.lastpage)" ng-show="(paginator.currentpage<paginator.lastpage)?true:false">{{paginator.lastpage}}</md-button></div></div>
