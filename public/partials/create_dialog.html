<md-dialog aria-label="Mango (Fruit)" ng-cloak><md-toolbar><div class="md-toolbar-tools"><h4>Create new Product</h4><span flex></span><md-button class="md-icon-button" ng-click="cancel()"><md-icon md-svg-src="/assets/img/icons/ic_close_48px_white.svg" aria-label="Close dialog"></md-icon></md-button></div></md-toolbar><md-dialog-content><div class="md-dialog-content"><div class="form-group item-control-panel" layout="row" layout-align="start center"><label for="sku-control"><span class="color-red">*</span>Sku:</label><input type="text" class="form-control item-input-control" id="sku-control" ng-model="newproduct.Sku" maxlength="50"> <span>{{newproduct.Sku.toString().length}}/50</span></div><p></p><div class="form-group item-control-panel" layout="row" layout-align="start center"><label for="title-control"><span class="color-red">*</span>Auction Title:</label><input type="text" class="form-control item-input-control" id="title-control" ng-model="newproduct.AuctionTitle" maxlength="80"> <span>{{newproduct.AuctionTitle.toString().length}}/80</span></div></div></md-dialog-content><md-dialog-actions layout="row"><md-button ng-click="answer(newproduct)" ng-disabled="newproduct.Sku.length===0 || newproduct.AuctionTitle.length===0">Create</md-button><md-button ng-click="cancel()" style="margin-right:20px;">Cancel</md-button></md-dialog-actions></md-dialog>
