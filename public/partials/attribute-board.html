<h4 class="orange-color">Attributes</h4><md-whiteframe layout="row" layout-align="start center" layout-margin layout-padding class="attr-panel"><md-button class="md-raised" ng-click="GC()">Garbage collect</md-button><md-button class="md-raised" ng-click="AddAttr()">Add atrribute</md-button><div id="addattr" class="form-group item-control-panel" layout="column" layout-align="start start" ng-show="NewAttrShow"><label for="title-control">Name:</label><input type="text" class="form-control item-input-control" id="title-control" ng-model="newattribute.Name" maxlength="32"> <span>{{newattribute.Name.toString().length}}/32</span><label for="title-control">Default Value:</label><textarea type="text" class="form-control attribute-input" id="asin-control" ng-model="newattribute.Value" ng-maxlength="1000"></textarea><span>{{newattribute.Value.toString().length}}/1000</span><label for="title-control" id="list-label">List of values (comma separated):</label><textarea type="text" class="form-control attribute-input" id="asin-control" ng-model="newattribute.List" ng-maxlength="2048"></textarea><span>{{newattribute.List.toString().length}}/2048</span><label>Attribute Type</label><md-input-container class="attr-type-selector"><md-select ng-model="newattribute.Type" aria-label="neattrtype"><md-option ng-repeat="type in attrTypes" value="{{type}}">{{type}}</md-option></md-select></md-input-container><div layout="row" latout-align="start center"><md-button class="md-raised" ng-click="SaveAttr(newattribute)">Save</md-button><md-progress-circular class="md-accent" md-mode="indeterminate" ng-show="addProcess"></md-progress-circular><md-button class="md-raised" ng-click="Discard()" ng-hide="addProcess">Discard</md-button></div></div></md-whiteframe><table class="table table-striped table-bordered table-condensed attrs-table" layout-padding flex="70"><thead><tr><th>Name</th><th>Classification</th><th class="attr-del-cell">Delete</th><th>Editable</th><th>Editable Block</th></tr></thead><tbody><tr ng-repeat="attribute in attributes"><td ng-bind="attribute.Name"></td><td ng-bind="attribute.Classification"></td><td class="attr-del-cell"><md-button class="md-raised" ng-click="DelAttr(attribute)">Delete</md-button></td><td class="attr-flag-cell"><img ng-show="!attribute.Blocked" src="/assets/img/icons/flag_down.svg" alt="blockFlag"> <img ng-show="attribute.Blocked" src="/assets/img/icons/flag_red_32px.svg" alt="blockFlag"></td><td class="attr-del-cell"><md-button class="md-raised" ng-click="BlockAttr(attribute)">{{attribute.Blocked?'Unblock':'Block'}}</md-button></td></tr></tbody></table>
